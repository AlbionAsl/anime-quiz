<!DOCTYPE html>
<html>
<head>
    <title>Delete Account - Shonen Dojo Quiz App</title>
</head>
<body>
    <h1>Delete Your Account</h1>
    <p>To delete your Shonen Dojo Quiz account and all associated data:</p>
    
    <form action="mailto:your-email@domain.com" method="post" enctype="text/plain">
        <label>Email used for your account:</label><br>
        <input type="email" name="email" required><br><br>
        
        <label>Reason (optional):</label><br>
        <textarea name="reason"></textarea><br><br>
        
        <input type="submit" value="Request Account Deletion">
    </form>
    
    <p>We will process your request within 30 days and send confirmation to your email.</p>
</body>
</html>
